<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="1920" height="1080"
   viewBox="0 0 1920 1080"
   id="background">

  <defs>
    <linearGradient id="bck" x1="0.1" y1="0.3" x2="1" y2="1">
      <stop offset="0%"   stop-color="#eee" />
      <stop offset="100%" stop-color="#aaa" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="4" dy="4" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect id="back_border"
     x="0" y="0" width="1920" height="1080" fill="black" />
  <rect id="back"
     x="3" y="3" width="1914" height="1074" fill="url(#bck)" />

  <!-- +570 -->
  <rect id="screen_border"
     x="600" y="177"  width="1286" height="726" fill="black" rx="3" ry="3" filter="url(#dropShadow)" />
  <!-- <rect id="screen"
     x="603" y="180" width="1280" height="720" fill="lime" /> -->

  <!-- ( 1280 - ( 60 + 90 + 139 ) ) / ( 3 + 1 ) = 248 -->

  <!-- 600 + 248 = 848 -->
  <image id="logo_axa"
     x="848" y="963" width="60" height="60" xlink:href="./logos/axa.svg" />

  <!-- 848 + 60 + 255 = 1163 -->
  <image id="logo_norsys"
    x="1163" y="948" width="90" height="90" xlink:href="./logos/norsys.png" />

  <!-- 1163 + 90 + 255 = 1508 -->
  <image id="logo_zenika"
     x="1508" y="963" width="139" height="60" xlink:href="./logos/zenika.svg" />

  <!-- -1310 -->
  <rect id="speaker_border"
     x="30" y="177" width="546" height="726" fill="black" rx="3" ry="3" filter="url(#dropShadow)" />
  <!-- <rect id="speaker"
     x="33" y="180" width="540" height="720" fill="cyan"/> -->

  <image id="logo_chtijug"
     x="223" y="10" width="160" height="160" xlink:href="./logos/chtijug.svg" />

  <text id="twitter_chtijug"
     x="300"
     y="1004"
     text-anchor="middle"
     font-family="DejaVu Sans"
     font-size="40">
     @chtijug
  </text>

</svg>
