<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   width="1920" height="1080" viewBox="0 0 1920 1080">

  <defs>
    <pattern id="tile-pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="120" height="120" fill="black" stroke="white" />
    </pattern>
    <linearGradient id="gradient-white">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="none" />
    </linearGradient>
    <linearGradient id="gradient-white-invert">
      <stop offset="0%" stop-color="none" />
      <stop offset="100%" stop-color="white" />
    </linearGradient>
    <linearGradient id="gradient-yellow">
      <stop offset="0%" stop-color="yellow" />
      <stop offset="100%" stop-color="none" />
    </linearGradient>
    <linearGradient id="gradient-yellow-invert">
      <stop offset="0%" stop-color="none" />
      <stop offset="100%" stop-color="yellow" />
    </linearGradient>
    <linearGradient id="gradient-cyan">
      <stop offset="0%" stop-color="cyan" />
      <stop offset="100%" stop-color="none" />
    </linearGradient>
    <linearGradient id="gradient-cyan-invert">
      <stop offset="0%" stop-color="none" />
      <stop offset="100%" stop-color="cyan" />
    </linearGradient>
    <linearGradient id="gradient-magenta">
      <stop offset="0%" stop-color="magenta" />
      <stop offset="100%" stop-color="none" />
    </linearGradient>
    <linearGradient id="gradient-magenta-invert">
      <stop offset="0%" stop-color="none" />
      <stop offset="100%" stop-color="magenta" />
    </linearGradient>
    <linearGradient id="gradient-red">
      <stop offset="0%" stop-color="red" />
      <stop offset="100%" stop-color="none" />
    </linearGradient>
    <linearGradient id="gradient-red-invert">
      <stop offset="0%" stop-color="none" />
      <stop offset="100%" stop-color="red" />
    </linearGradient>
    <linearGradient id="gradient-green">
      <stop offset="0%" stop-color="green" />
      <stop offset="100%" stop-color="none" />
    </linearGradient>
    <linearGradient id="gradient-green-invert">
      <stop offset="0%" stop-color="none" />
      <stop offset="100%" stop-color="green" />
    </linearGradient>
    <linearGradient id="gradient-blue">
      <stop offset="0%" stop-color="blue" />
      <stop offset="100%" stop-color="none" />
    </linearGradient>
    <linearGradient id="gradient-blue-invert">
      <stop offset="0%" stop-color="none" />
      <stop offset="100%" stop-color="blue" />
    </linearGradient>
  </defs>

  <style>
    .heavy {
      font: bold 90px hack;
    }
  </style>

  <rect x="0" y="0" width="1920" height="1080" fill="url(#tile-pattern)" />

  <rect x="120"  y="120" width="720" height="60" fill="url(#gradient-white)" />
  <rect x="1080" y="180" width="720" height="60" fill="url(#gradient-white-invert)" />

  <rect x="120"  y="240" width="720" height="60" fill="url(#gradient-red)" />
  <rect x="1080" y="300" width="720" height="60" fill="url(#gradient-red-invert)" />

  <rect x="120"  y="360" width="720" height="60" fill="url(#gradient-yellow)" />
  <rect x="1080" y="420" width="720" height="60" fill="url(#gradient-yellow-invert)" />

  <rect x="120"  y="480" width="720" height="60" fill="url(#gradient-green)" />
  <rect x="1080" y="540" width="720" height="60" fill="url(#gradient-green-invert)" />

  <rect x="120"  y="600" width="720" height="60" fill="url(#gradient-cyan)" />
  <rect x="1080" y="660" width="720" height="60" fill="url(#gradient-cyan-invert)" />

  <rect x="120"  y="720" width="720" height="60" fill="url(#gradient-blue)" />
  <rect x="1080" y="780" width="720" height="60" fill="url(#gradient-blue-invert)" />

  <rect x="120"  y="840" width="720" height="60" fill="url(#gradient-magenta)" />
  <rect x="1080" y="900" width="720" height="60" fill="url(#gradient-magenta-invert)" />

  <circle cx="50%" cy="50%" r="210" fill="none" stroke-width="420" stroke-dasharray="calc(3.141592 * 420 / 4)" stroke="black" />
  <circle cx="50%" cy="50%" r="210" fill="none" stroke-width="420" stroke-dasharray="calc(3.141592 * 420 / 4)" stroke="white" transform="rotate(90, 960, 540)" />

  <circle cx="50%" cy="50%" r="140" fill="none" stroke-width="280" stroke-dasharray="calc(3.141592 * 280 / 4)" stroke="white" />
  <circle cx="50%" cy="50%" r="140" fill="none" stroke-width="280" stroke-dasharray="calc(3.141592 * 280 / 4)" stroke="black" transform="rotate(90, 960, 540)" />

  <rect x="660" y="480" width="600" height="120" fill="black" stroke="white" />
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" fill="white" class="heavy">NO SIGNAL</text>

</svg>
