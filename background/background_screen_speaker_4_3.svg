<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="1920" height="1080"
   viewBox="0 0 1920 1080"
   id="background">

  <defs>
    <linearGradient id="bck" x1="0.1" y1="0.3" x2="1" y2="1">
      <stop offset="0%"   stop-color="#eee" />
      <stop offset="100%" stop-color="#aaa" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="4" dy="4" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect id="back_border"
     x="0" y="0" width="1920" height="1080" fill="black" />
  <rect id="back"
     x="3" y="3" width="1914" height="1074" fill="url(#bck)" />

  <rect id="screen_border"
     x="30" y="57"  width="1286" height="966" fill="black" rx="3" ry="3" filter="url(#dropShadow)" />
  <!-- <rect id="screen"
     x="33" y="60" width="1280" height="960" fill="lime" /> -->

  <rect id="speaker_border"
     x="1340" y="57" width="546" height="726" fill="black" rx="3" ry="3" filter="url(#dropShadow)" />
  <!-- <rect id="speaker"
     x="1343" y="60" width="540" height="720" fill="cyan"/> -->

  <!-- x: 1373 + ( 540 / 6 ) - ( 60 / 2 ) = 1433 -->
  <!-- y: 800 + ( 300 / 6 ) = 850 -->
  <image id="logo_axa"
     x="1433" y="850" width="60" height="60" xlink:href="./logos/axa.svg" />

  <!-- x: 1343 + ( 5 * 540 / 6 ) - ( 169 / 2 ) = 1708 -->
  <!-- y: 60 + 720 + ( 300 / 6 ) = 830 -->
  <image id="logo_kalicustomer"
     x="1708" y="830" width="169" height="60" xlink:href="./logos/kalicustomer.svg"  filter="url(#dropShadow)"/>

  <!-- x: 1373 + ( 540 / 6 ) - ( 245 / 2 ) = 1340 -->
  <!-- y: 60 + 720 + ( ( 4 * 300 ) / 6 ) = 980 -->
  <image id="logo_octo"
     x="1340" y="980" width="245" height="60" xlink:href="./logos/octo.svg" />

  <!-- x: 1343 + ( 5 * 540 / 6 ) - ( 160 / 2 ) = 1712 -->
  <!-- y: 60 + 720 + ( ( 4 * 300 ) / 6 ) = 980 -->
  <image id="logo_zenika"
     x="1712" y="980" width="139" height="60" xlink:href="./logos/zenika.svg" />

  <!-- x: 1343 + ( 540 / 2 ) - (120 / 2) = 1553 -->
  <!-- y: 1080 - ( ( 1080 - 720 - 60 ) / 2 ) - (120 / 2) = 870 -->
  <image id="logo_chtijug"
     x="1553" y="870" width="120" height="120" xlink:href="./logos/chtijug.svg" />

</svg>
